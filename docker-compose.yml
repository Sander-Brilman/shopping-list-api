services:
  postgres:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - ${PUBLIC_DB_PORT}:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ${PWD}/postgres-data/:/var/lib/postgresql/data/
    networks:
      - appnetwork

  api:
    build: .
    restart: unless-stopped
    ports:
      - ${PUBLIC_APP_PORT}:8080
    depends_on:
      - postgres
    environment:
      - ConnectionStrings__ShoppingListDB=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    networks:
      - appnetwork

volumes:
  db-data:

networks:
  appnetwork:
