
- name: "create {{ APP_USER }} user"
  tags: create_user
  hosts: all
  become: true
  vars_files:
    - ./variables.yml
  tasks:
    - name: "create {{ APP_USER }} group"
      group:
        name: "{{ APP_USER }}"
        state: present

    - name: create {{ APP_USER }} user 
      user:
        name: "{{ APP_USER }}"
        comment: user for running the shoppinglist application inside the container
        groups: "{{ APP_USER }}"
        shell: /usr/sbin/nologin
        password: '!'

    - name: set permissions of app home
      file: 
        path: "/home/{{ APP_USER }}/"
        state: directory
        owner: "{{ APP_USER }}"
        group: restic
        mode: u=rx,g=rx,o=


    - name: "Get user id of {{ APP_USER }}"
      command: "id -u {{ APP_USER }}"
      register: USER_ID
      changed_when: false
    
    - set_fact:
        USER_ID: "{{ USER_ID.stdout }}"


    - name: "Get group id of {{ APP_USER }}"
      command: "id -g {{ APP_USER }}"
      register: USER_GROUP_ID
      changed_when: false

    - set_fact:
       USER_GROUP_ID: "{{ USER_GROUP_ID.stdout }}"



- name: build the docker container
  tags: build_container
  hosts: localhost
  tasks:
    - name: build docker image
      command: docker compose build
      args:
        chdir: ../../

    - name: Save Docker image to tarball
      command: docker save shopping-list-api:latest -o shopping-list-api-container.tar
      args:
        chdir: ../../


- name: Install and run app 
  tags: run_container
  hosts: all
  become: true
  vars_files:
  - ./variables.yml
  tasks:
    - name: Copy Docker files
      copy:
        src: "{{ item.src }}"
        dest: "/home/{{ APP_USER }}/{{ item.dest }}"
        owner: "{{ APP_USER }}"
        group: restic
        mode: u=r,g=r,o=
        force: true
      loop:
        - { src: "../../shopping-list-api-container.tar", dest: shopping-list-api-container.tar }

    - name: template files
      template:
        src: "{{ item.src }}"
        dest: "/home/{{ APP_USER }}/{{ item.dest }}"
        owner: "{{ APP_USER }}"
        group: restic
        mode: u=r,g=r,o=
        force: true
      loop:
          - { src: docker-compose.yml.j2, dest: docker-compose.yml }
          - { src: postgres-password.txt.j2, dest: postgres-password.txt }


    - name: setting permissions of data directory
      file:
        path: "{{ POSTGRES_DATA_LOCATION }}"
        state: directory
        owner: "{{ APP_USER }}" # postgres user from the postgres backup image
        group: "{{ APP_USER }}"
        mode: u=rwx,g=rwx,o=

    - name: setting permissions of backup directory
      file:
        path: "{{ POSTGRES_BACKUP_LOCATION }}"
        state: directory
        owner: "{{ APP_USER }}" # postgres user from the postgres backup image
        group: restic
        mode: u=rwx,g=rx,o=

    - name: Recursively set g+s on all backup directory sub-directories
      command: "find {{ POSTGRES_BACKUP_LOCATION }} -type d -exec chmod g+s {} +"


    - name: Load image into Docker
      command: sudo docker load -i ./shopping-list-api-container.tar
      args:
        chdir: "/home/{{ APP_USER }}/"

    - name: Stop running containers
      command: sudo docker compose down 
      args:
        chdir: "/home/{{ APP_USER }}/"

    - name: Start container
      command: sudo docker-compose up -d 
      args:
        chdir: "/home/{{ APP_USER }}/"


- name: setup caddy reverse proxy
  tags: caddy
  hosts: all
  become: true
  vars_files:
    - ./variables.yml
  tasks:
    - name: template reverse proxy caddy file
      template:
        src: caddyfile.j2
        dest: "/etc/caddy/sites/{{ APP_USER }}.caddyfile"
        owner: caddy
        group: restic
        mode: u=r,g=r,o=

    - name: restart Caddy service
      command: sudo caddy reload --config /etc/caddy/Caddyfile



- name: configure backup paths
  tags: configure_backup
  hosts: all
  become: true
  vars_files:
    - ./variables.yml
  tasks:
    - name: template backup locations file
      template:
        src: backup-locations.j2
        dest: "/etc/restic/{{ APP_USER }}"
        owner: restic
        group: restic
        mode: u=r,g=,o=

